<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>Borja Castellano | Portfolio</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/index/right-pane.css">
  <link rel="stylesheet" type="text/css" href="css/index/left-pane.css">
  <link rel="stylesheet" type="text/css" href="css/generics.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/img/pageIcon/favicon.ico" sizes="any">
  <link rel="icon" href="/img/pageIcon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<main>
  <div id="left-panel" class="item pane vertical-flex centered-flex fit-content">
    <div id="profileImg-container">
      <img id="profileImg" src="img/profile.jpg" alt="Profile picture">
    </div>

    <div id="presentacion" class="vertical-flex centered-flex">

      <h2>Borja Castellano</h2>

      <div class="iBox primary-text">Desarrollador multiplataforma</div>

      <div id="socialMedia" class="flex">
        <div class="iBox">
          <a href="https://www.linkedin.com/in/borja-cas/" target="_blank">
            <img class="icon" src="img/icon/linkedin.png" alt="LinkedIn">
          </a>
        </div>
        <div class="iBox">
          <a href="https://www.instagram.com/_zocoo/" target="_blank">
            <img class="icon" src="img/icon/instagram.png" alt="Instagram">
          </a>
        </div>
      </div>
    </div>

    <div id="contactInfo" class="vertical-flex iBox">
      <div class="contactItem">
        <img class="icon" src="img/icon/email.png" alt="Email">
        <div class="vertical-flex">
          <p class="third-text">Email</p>
          <p class="second-text">borjacastellano1@gmail.com</p>
        </div>
      </div>

      <div class="contactItem">
        <img class="icon" src="img/icon/phone.png" alt="phone">
        <div class="vertical-flex">
          <p class="third-text">Phone</p>
          <p class="second-text">+34 681 240 207</p>
        </div>
      </div>

      <div class="contactItem">
        <img class="icon" src="img/icon/mapa.png" alt="mapa">
        <div class="vertical-flex">
          <p class="third-text">Ubicación</p>
          <p class="second-text">Arcade 36690, Pontevedra</p>
        </div>
      </div>

      <div class="contactItem">
        <img class="icon" src="img/icon/reloj.png" alt="reloj">
        <div class="vertical-flex">
          <p class="third-text">Disponibilidad horaria</p>
          <p class="second-text">De tarde (durante el curso). <br> 17:00 a 21:00</p>
        </div>
      </div>

      <div class="contactItem">
        <img class="icon" src="img/icon/pasaporte.png" alt="pasaporte">
        <div class="vertical-flex">
          <p class="third-text">Nacionalidad</p>
          <p class="second-text">Española y Estadounidense</p>
        </div>
      </div>
    </div>

    <a id="dowloadCV" class="vertical-flex centered-flex" href="docs/Borja-Castellano-Extremadouro-CV.pdf" target="_blank">
      <div class="flex centered-flex">
        <img class="icon" src="img/icon/download.png" alt="Download">
        <p>Download CV</p>
      </div>
    </a>
  </div>

  <div id="center-panel" class="item">
    <iframe src="html/about.html" width="100%" height="100%"></iframe>
  </div>

  <div id="right-pane" class="item pane vertical-flex fit-content">
    <a href="#center-panel" class="pane-button" onclick="loadPage('html/about.html')">
      <img class="icon" src="img/icon/about.png" alt="Imagen 1">
      <p>About</p>
    </a>

    <!--
    <a href="#center-panel" class="pane-button" onclick="loadPage('html/resume.html')">
      <img class="icon" src="img/icon/resume.png" alt="Imagen 2">
      <p>Resume</p>
    </a>
    -->

    <a href="#center-panel" class="pane-button" onclick="loadPage('html/works.html')">
      <img class="icon" src="img/icon/works.png" alt="Imagen 2">
      <p>Works</p>
    </a>
  </div>
</main>

<script>
  function loadPage(pageUrl) {
    // Cargar la página en el panel central
    document.getElementById('center-panel').innerHTML = '<iframe src="' + pageUrl + '" width="100%" height="100%"></iframe>';
  }
</script>

</body>
</html>
